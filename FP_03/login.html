<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="css/login.css" rel="stylesheet" id="bootstrap-css">
  </head>
  <body>

    <div class="container">
    	<div class="login-container">
                <div id="output" >

                </div>
                <div class="avatar">
                <img class="gmb-artikel"src="img/sepatu/sepatu4.png" alt="">
              </div>
                <div class="form-box">
                    <form action="index.html" ng-app="" name="myForm">
                      <span class="notif" ng-show="myForm.user.$error.email">Masukan Email anda Dengan benar</span>
                        <input type="email" name="user" ng-model="text" placeholder="Masukan Email">
                        <input type="password" placeholder="Masukan Password">
                        <button class="btn btn-info btn-block login" type="submit">Login</button>
                          <span class="notif">Belum Punya Akun ? Silakan
                            <a href="daftar.html">Daftar</a>
                          </span>
                    </form>
                </div>
            </div>
    </div>
<script src="js/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-1.11.1.min.js"></script>
  </body>
</html>
